<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
<title>Burger Project</title>

</head>
<body>

    <div class="container">

        <div class="row"><br></div>

        <div class="row"> 
            <div class="col"></div>

            <div class="col">       
                <img src="assets/burger-logo.jpg" alt="burger-logo" id="burger-logo">
            </div>

            <div class="col"></div>
            
        </div>

        <div class="row"><br></div>

        <div class="row" id="list-main">
            <div class="col card" id='left-side-list'></div>
            <div class="col card" id='right-side-list'></div>
        </div>

        <div class="row" id="input-field">
            <input placeholder="Burger" id="burgerInput"></input>

            <button type="button" class="btn btn-info" id="burgerButton">
                <span class="glyphicon glyphicon-search"></span> Submit
            </button>
        </div>

    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src='script.js'></script>
</html>
